    - decomp
    papers:
    - kane_intensional_2022
    - gantt_natural_2020
    description: Ben is an Applied Research Scientist at <a href="https://openstream.ai/">OpenStream.AI</a>. Ben's dissertation, which he defended in 2024 under the supervision of <a href="https://www.cs.rochester.edu/~schubert/">Len Schubert</a>, focused on the development of plan-based dialogue systems. He also contributed to a number of projects during his PhD, including MegaAttitude.

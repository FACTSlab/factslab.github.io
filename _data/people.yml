people:
  aswhite:
    name: Aaron Steven White
    website: http://aaronstevenwhite.io
    image: aaron-white.jpg
    projects:
    - megaattitude
    - decomp
    - supermereo
    - lofi
    - cdae
    - ellipsis
    - zulu
    - connotate
    description: Aaron is an Associate Professor in the Department of Linguistics at the University of Rochester, with a secondary appointment in the Department of Computer Science and an affiliation with the Goergen Institute for Data Science. He directs the FACTS.lab and co-leads the <a href="http://megaattitude.io">MegaAttitude Project</a> and the <a href="http://decomp.io">Decompositional Semantic Initiative</a>.
  jgrove:
    name: Julian Grove
    website: http://juliangrove.github.io
    image: julian-grove.jpg
    projects:
    - megaattitude
    - pds
    description: Julian is a post-doc in the FACTS.lab. He is interested in integrating Bayesian probabilistic models of inference with type-theoretic natural language semantics. He is also interested in characterizing dynamic semantic phenomena, such as presupposition, by relying on theories of effects, and determining how those characterizations should be combined with one another. 
  svashishtha:
    name: Siddharth Vashishtha
    website: https://sidsvash26.github.io/
    image: siddharth-vashishtha.jpg
    projects:
    - decomp
    - cdae
    description: Sid is a Software Engineer at <a href="https://gemini.google.com/">Google Gemini</a>. Sid's dissertation, which he defended in the summer of 2024, focused on extracting information about events from document collections. He led the <a href="https://github.com/FACTSlab/FAMuS">Frames Across Multiple Sources</a> project as well as various projects focused on temporal relation extraction, including the <a href="https://decomp.io/projects/time/">UDS-Time</a> project.  
  wgantt:
    name: William Gantt Walden
    website: https://wgantt.github.io/
    image: william-gantt-walden.jpg
    projects:
    - megaattitude
    - decomp
    - supermereo
    - cdae
    description: Will is a Research Scientist at the <a href="https://hltcoe.jhu.edu/">Human Language Technology Center of Excellence</a> at Johns Hopkins University. Will's dissertation, which he defended in the summer of 2024, focused on ways of decomposing and describing the structure of events, and he contributed to a number of projects during his PhD, including the <a href="http://decomp.io/">Decompositional Semantics Initative</a> and the <a href="http://megaattitude.io/">MegaAttitude Project</a>.
  han:
    name: Hannah An
    website: https://anyhannah.github.io/
    image: hannah-an.jpg
    projects:
    - megaattitude
    - ellipsis
    description: Hannah is a sixth-year PhD student in Computer Science co-advised by Aaron White and <a href="https://www.cs.rochester.edu/~schubert/">Len Schubert</a>. Her research aims to enable AI systems to acquire lexical knowledge for better language understanding. Her current project involves collecting annotated data for verb phrase ellipsis and developing models for identifying and resolving the ellipses. She has also worked on investigating <a href="http://megaattitude.io/projects/mega-negraising/">neg-raising inference triggers</a> using a lexicon-scale dataset.
  bkane:
    name: Benjamin Kane
    website: https://www.cs.rochester.edu/u/bkane2/
    image: benjamin-kane.jpg 
    projects:
    - megaattitude
    - decomp
    description: Ben is an Applied Research Scientist at <a href="https://openstream.ai/">OpenStream.AI</a>. Ben's dissertation, which he defended in the spring of 2024, focused on the development of plan-based dialogue systems. He also contributed to a number of projects during his PhD, including the <a href="http://megaattitude.io/">MegaAttitude Project</a>.
  srichter:
    name: Stephanie N. Richter
    website: http://stephrichter.github.io
    image: stephanie-richter.jpg
    projects:
    - megaattitude
    - supermereo
    description: Stephanie is a fourth-year PhD student in Linguistics co-advised by Aaron White and <a href="https://asiapietraszko.com/">Asia Pietraszko</a>. Her current research is focused on statistical models of acceptability, prototypicality, and word sense.
  cacevesrodriguez:
    name: Constanza Aceves Rodriguez
    website: https://consaceves.github.io/
    image: constanza-acevesrodriguez.jpg 
    projects:
    - megaattitude
    description: Constanza is a second-year PhD student in Linguistics and Computer Science co-advised by <a href="http://www.sas.rochester.edu/lin/sgrimm/">Scott Grimm</a>, Aaron White, and Nadine Grimm. Her current research focuses on cross-linguistic analysis of English and Spanish clause-embedding verbs.
  jvalinsky:
    name: Jack Valinsky
    website: https://jackvalinsky.com
    image: jack-valinsky.jpg
    projects: null
    description: Jack is a second-year MS student in Linguistics advised by <a href="http://www.sas.rochester.edu/lin/sgrimm/">Scott Grimm</a>. His current research focuses on how lexical and syntactic features affect interpretability and acceptability of degraded environments.
  acao:
    name: Angela Cao
    website: https://angelacao8.github.io
    image: angela-c.jpg
    projects:
    - decomp
    - supermereo
    - cdae
    description: Angela is a second-year PhD student in Linguistics advised by Aaron White. Her research interests include using large-scale language data to build models of human reasoning.
  amartin:
    name: Alexander Martin
    website: https://alexmartin1722.github.io/
    image: alex-martin.jpg
    projects:

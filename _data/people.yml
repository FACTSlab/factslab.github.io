    - gantt_event_2023
    - barham_megawika_2023
    - vashishtha_temporal_2020
    - white_universal_2020
    - vashishtha_fine-grained_2019
    description: Sid is a Software Engineer at <a href="https://gemini.google.com/">Google Gemini</a>. Sid's dissertation, which he defended in 2024, focused on extracting information about events from document collections. He led the <a href="https://github.com/FACTSlab/FAMuS">Frames Across Multiple Sources</a> project as well as various projects focused on temporal relation extraction, including the <a href="https://decomp.io/projects/time/">UDS-Time</a> project.  
  wgantt:
    name: William Gantt Walden
    website: https://wgantt.github.io/
    image: /assets/images/people/william-gantt-walden.jpg
    projects:
    - megaattitude
    - decomp

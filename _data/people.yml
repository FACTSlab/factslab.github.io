- name: Members
  people:
    - name: Aaron Steven White
      role: Director
      website: http://aaronstevenwhite.io
      image: aaron-white.jpg
      department: Linguistics and Computer Science
      university: University of Rochester
      description: Aaron is an Assistant Professor in the Department of Linguistics at the University of Rochester, with a secondary appointment in the Department of Computer Science and an affiliation with the Goergen Institute for Data Science. He co-leads the <a href="http://megaattitude.io">MegaAttitude Project</a> and the <a href="http://decomp.io">Decompositional Semantic Initiative</a>.


    - name: Siddharth Vashishtha
      role: Graduate Researcher
      department: Computer Science
      university: University of Rochester
      website: https://sidsvash26.github.io/
      description: Sid is a fourth-year Computer Science PhD Student advised by Aaron White. His research work focuses on extracting event semantics from natural language text. His latest projects involve working on <a href="https://aclanthology.org/2020.findings-emnlp.363/">temporal reasoning in natural language inference systems</a> and <a href="https://aclanthology.org/P19-1280/">temporal relation extraction</a>. 
      image: siddharth-vashishtha.jpg

    - name: William Gantt
      role: Graduate Researcher
      department: Computer Science
      university: University of Rochester
      website: https://wgantt.github.io/
      image: william-gantt.jpg
      description: Will is a fourth-year PhD student in Computer Science advised by Aaron White. His research interests lie broadly in natural language understanding and information extraction, with a focus on document-level event understanding. Some of his recent projects along these lines include work on models for iterative template extraction, as well as resource development and modeling for<a href="http://decomp.io/projects/event-structure/">event structure</a>. He has also worked on investigations of <a href="http://megaattitude.io/projects/mega-intensionality/">patterns in lexically-triggered belief and desire inferences</a> across the English lexicon.

    - name: Hannah An
      role: Graduate Researcher
      department: Computer Science
      university: University of Rochester
      website: https://hannah0n.github.io/
      image: hannah-an.jpg     
      description: Hannah is a fourth-year PhD student co-advised by Aaron White and <a href="https://www.cs.rochester.edu/~schubert/">Len Schubert</a>. Her research aims to enable computers to acquire lexical knowledge for better language understanding. Her current project involves collecting annotated data for verb phrase ellipsis and developing models for identifying and resolving the ellipses. She has also worked on investigating <a href="http://megaattitude.io/projects/mega-negraising/">neg-raising inference triggers</a> using a lexicon-scale dataset.
      
    - name: Benjamin Kane
      role: Graduate Researcher
      department: Computer Science
      university: University of Rochester
      website: https://www.cs.rochester.edu/u/bkane2/
      description: Ben is a fourth-year PhD student in Computer Science co-advised by Aaron White and <a href="https://www.cs.rochester.edu/~schubert/">Len Schubert</a>. His current research involves creating <a href="https://ling.auf.net/lingbuzz/005930/current.pdf">natural language inference models predicting belief and desire inferences</a> (including <a href="https://aclanthology.org/2020.starsem-1.9/">modeling annotator disagreement in natural language inference</a>), and he is interested in future applications of these models in plan-based dialogue systems.
      image: benjamin-kane.jpg

    - name: Stephanie N. Richter
      role: Graduate Researcher
      website: http://stephrichter.github.io
      image: stephanie-richter.jpg
      department: Linguistics
      description: Stephanie is a second-year PhD student in Linguistics co-advised by Aaron White and Asia Pietraszko. Her current research is focused on statistical models of acceptability.
      university: University of Rochester
      
    - name: Jack Valinsky
      role: Graduate Researcher
      department: Linguistics
      university: University of Rochester
      website: https://jackvalinsky.com
      image: jack-valinsky.jpg
      description: Jack is a second-year MS student in Linguistics advised by Scott Grimm. His current research focuses on how lexical and syntactic features affect interpretability and acceptability of degraded environments.
      

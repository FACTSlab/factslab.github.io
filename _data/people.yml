    - chen_unified_2023
    - chen_iterative_2023
    - gantt_decomposing_2022
    - gantt_natural_2020
    description: Will is a Research Scientist at the <a href="https://hltcoe.jhu.edu/">Human Language Technology Center of Excellence</a> at Johns Hopkins University. Will's dissertation, which he defended in 2024 under the supervision of Aaron Steven White, focused on ways of decomposing and describing the structure of events. He contributed to a number of projects during his PhD, including Decomp and MegaAttitude.
  han:
    name: Hannah An
    website: https://anyhannah.github.io/
    image: /assets/images/people/hannah-an.jpg
    projects:
    - megaattitude
    - ellipsis
    papers:
    - gantt_multimuc_2024
    - an_lexical_2020
    description: While in the FACTS.lab, Hannah's research focused on enabling AI systems to acquire lexical knowledge for better language understanding. She collected annotated data for verb phrase ellipsis and developed models for identifying and resolving the ellipses. She also worked on investigating <a href="http://megaattitude.io/projects/mega-negraising/">neg-raising inference triggers</a> using a lexicon-scale dataset.
  bkane:
    name: Benjamin Kane
    website: https://www.cs.rochester.edu/u/bkane2/

    description: Aaron is an Associate Professor in the Department of Linguistics at the University of Rochester, with a secondary appointment in the Department of Computer Science and an affiliation with the Goergen Institute for Data Science. He directs the Center for Language Sciences and the FACTS.lab.
  jgrove:
    name: Julian Grove
    website: http://juliangrove.github.io
    image: /assets/images/people/julian-grove.jpg
    projects:
    - megaattitude
    - pds
    papers:
    - grove_factivity_2025
    - grove_modeling_2025
    description: Julian is an Assistant Professor in the Department of Linguistics at the University of Florida. While at the FACTS.lab, he was interested in integrating Bayesian probabilistic models of inference with type-theoretic natural language semantics. He is also interested in characterizing dynamic semantic phenomena, such as presupposition, by relying on theories of effects, and determining how those characterizations should be combined with one another. 
  gkim:
    name: Gene Kim
    website: https://cse.usf.edu/~genekim/
    image: /assets/images/people/gene-kim.jpg
    projects:
    - megaattitude
    - lofi
    papers:
    - kim_montague_2021
    description: Gene is an Assistant Professor at the University of South Florida's Department of Computer Science and Engineering and Director of the Language GRASP Lab. Gene's dissertation, which he defended in 2022 under the supervision of Len Schubert, focused on the development of underspecified logical representations for modeling language meaning. He also contributed to a number of projects in the FACTS.lab during his PhD, including LoFI.
  svashishtha:
    name: Siddharth Vashishtha
    website: https://sidsvash26.github.io/
    image: /assets/images/people/siddharth-vashishtha.jpg
    projects:
